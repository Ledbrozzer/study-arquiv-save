<!DOCTYPE html>
<html lang="en">

<script>
    let salarioAtual = prompt("Por favor, insira o valor do salário atual");
    let aumento = prompt("Por favor, insira a porcentagem de aumento");
    salarioAtual = parseFloat(salarioAtual);
    aumento = parseFloat(aumento);
    let salarioFuturo = salarioAtual + (salarioAtual * aumento / 100);
    console.log(`O valor do salário atual é ${salarioAtual}, o valor da porcentagem de aumento é ${aumento} e o valor do salário futuro é ${salarioFuturo}.`);
    alert(`O valor do salário atual é ${salarioAtual}, o valor da porcentagem de aumento é ${aumento} e o valor do salário futuro é ${salarioFuturo}.`);
</script>

</html>

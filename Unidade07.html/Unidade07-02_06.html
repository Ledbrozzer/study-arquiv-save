<!DOCTYPE html>
<html lang="en">

<script>
    let centigrados = prompt("Por favor, insira a temperatura em graus Centígrados");
    centigrados = parseFloat(centigrados);
    let fahrenheit = (centigrados * 9/5) + 32;
    console.log(`A temperatura em Centígrados é ${centigrados} e em Fahrenheit é ${fahrenheit}.`);
    alert(`A temperatura em Centígrados é ${centigrados} e em Fahrenheit é ${fahrenheit}.`);
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<script>
    let numero1 = prompt("Por favor, insira o primeiro número");
    let numero2 = prompt("Por favor, insira o segundo número");

    numero1 = parseInt(numero1);
    numero2 = parseInt(numero2);

    let soma = numero1 + numero2;

    console.log(`Você inseriu os números ${numero1} e ${numero2}. A soma deles é ${soma}.`);
    alert(`Você inseriu os números ${numero1} e ${numero2}. A soma deles é ${soma}.`);
</script>


</html>

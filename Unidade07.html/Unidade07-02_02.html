<!DOCTYPE html>
<html lang="en">

<script>
    let lado = prompt("Por favor, insira o valor do lado do quadrado");
    lado = parseInt(lado);
    let area = lado * lado;
    console.log(`O valor do lado do quadrado é ${lado} e a área é ${area}.`);
    alert(`O valor do lado do quadrado é ${lado} e a área é ${area}.`);
</script>

</html>

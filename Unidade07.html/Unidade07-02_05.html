<!DOCTYPE html>
<html lang="en">

<script>
    let fahrenheit = prompt("Por favor, insira a temperatura em graus Fahrenheit");
    fahrenheit = parseFloat(fahrenheit);
    let centigrados = (fahrenheit - 32) * 5/9;
    console.log(`A temperatura em Fahrenheit é ${fahrenheit} e em Centígrados é ${centigrados}.`);
    alert(`A temperatura em Fahrenheit é ${fahrenheit} e em Centígrados é ${centigrados}.`);
</script>

</html>

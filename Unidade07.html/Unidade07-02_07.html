<!DOCTYPE html>
<html lang="en">

<script>
   let valorProduto = prompt("Por favor, insira o valor do produto");
    valorProduto = parseFloat(valorProduto);
    let valorTotal = valorProduto + (valorProduto * 20 / 100);
    console.log(`O valor do produto é ${valorProduto} e o valor total com acréscimo de 20% é ${valorTotal}.`);
    alert(`O valor do produto é ${valorProduto} e o valor total com acréscimo de 20% é ${valorTotal}.`);
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<script>
    let lado1 = prompt("Por favor, insira o valor do primeiro lado do retângulo");
    let lado2 = prompt("Por favor, insira o valor do segundo lado do retângulo");
    lado1 = parseInt(lado1);
    lado2 = parseInt(lado2);
    let area = lado1 * lado2;
    let perimetro = 2 * (lado1 + lado2);
    console.log(`Os valores dos lados do retângulo são ${lado1} e ${lado2}. A área é ${area} e o perímetro é ${perimetro}.`);
    alert(`Os valores dos lados do retângulo são ${lado1} e ${lado2}. A área é ${area} e o perímetro é ${perimetro}.`);
</script>

</html>

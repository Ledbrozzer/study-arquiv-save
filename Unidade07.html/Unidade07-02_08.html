<!DOCTYPE html>
<html lang="en">

<script>
   let horas = prompt("Por favor, insira o tempo total da atividade em horas");
    horas = parseFloat(horas);
    let minutos = horas * 60;
    console.log(`O tempo total da atividade é ${horas} horas, que corresponde a ${minutos} minutos.`);
    alert(`O tempo total da atividade é ${horas} horas, que corresponde a ${minutos} minutos.`);
</script>

</html>
